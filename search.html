---
layout: base
permalink: /search
---

<!-- Menu -->
 <div style="z-index: 100; background: rgba(255, 255, 255, 0.3); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(6.7px); -webkit-backdrop-filter: blur(6.7px); border: 1px solid rgba(255, 255, 255, 0.3); position: fixed; right: 10px; padding: 10px 10px; display: block">
  {% for item in site.menu %}
  <a href="{{ site.baseurl }}{{ item.url }}">
  <span style="margin: 14px 0px 14px 0px; display: block;">{{ item.icon }}<p style="font-size: 6px; display: grid; justify-content: center;">{{ item.title }}</p></span>
  </a>
  {% endfor %}
</div>
<!-- Search -->

<div class="flex justify-center mx-auto max-w-prose py-8" style="margin-bottom: 10px;">
  <input type="text" id="search-input" placeholder="Search for my works @muhash" size=12 style="width: 100%; height: 50px; padding: 15px; background: rgba(255, 255, 255, 0.24); backdrop-filter: blur(6.1px); -webkit-backdrop-filter:blur(6.1px); border: 1px solid rgba(255, 255, 255, 0.29); box-shadow: 0 4px 50px rgba(0, 0, 0, 0.04); font-size: 12px;">
</div>
<div class="flex justify-center mx-auto max-w-prose" style="margin-bottom: 10px; padding-bottom: 2.3rem;">
  <ul style="width: 100%;" id="results-container"></ul>
</div>
