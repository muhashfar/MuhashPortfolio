<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Primary Meta Tags -->
<title>Portfolio | Muhash</title>
<meta name="title" content="{{ site.data.metadata.meta_title }}" />
<meta name="description" content="{{ site.data.metadata.meta_desc }}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://muhashfar.github.io/PersonalPortfolio/" />
<meta property="og:title" content="{{ site.data.metadata.meta_title }}" />
<meta property="og:description" content="{{ site.data.metadata.meta_desc }}" />
<meta property="og:image" content="{{ site.data.metadata.og_image }}" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="https://muhashfar.github.io/PersonalPortfolio/" />
<meta property="twitter:title" content="Portfolio | Muhash" />
<meta property="twitter:description" content="{{ site.data.metadata.meta_desc }}" />
<meta property="twitter:image" content="{{ site.baseurl }}{{ site.data.metadata.twitter_image }}" />

<!-- Meta Tags Generated with https://metatags.io -->
<meta name="keywords" content="{{ site.data.metadata.site_tags | sort | join:', ' }}">
<meta name="language" content="{{ site.data.metadata.site_languages | sort | join:', ' }}">
<meta name="author" content="{{ site.data.metadata.site_author }}">

  {% seo %}
  <link rel="stylesheet" href="{{ site.baseurl}}assets/dist-style.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}slick/slick.css"/>
  <!--Add the new slick-theme.css if you want the default styling-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl}}slick/slick-theme.css"/>
  <link rel="stylesheet" href="https://unpkg.com/applause-button/dist/applause-button.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Onest:wght@100..900&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
  <!-- GitTalk -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  


  {%- include custom_head.html -%}

</head>
